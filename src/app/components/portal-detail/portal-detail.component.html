<div class="card">
    <div class="card-header">
        Portal ({{portal.isTaken() ? portal.hero.name : 'free'}})
    </div>
    <div class="card-body">
        <div class="row">
            <div *ngFor="let slot of portal.slots" class="col-md-6">
                <slot-detail [slot]="slot" [clickCallback]="clickCallback" [disableIfSunShardCostAbove]="disableSlotIfSunShardCostAbove" [disableIfMoonShardCostAbove]="disableSlotIfMoonShardCostAbove"></slot-detail>
            </div>
        </div>
    </div>
</div>
