<ng-container *ngIf="isCallbackActive(); else noCallback">
    <img class="die-face" [src]="dieFaceImageFile" [ngClass]="{'disabled': isDisabled(), 'clickable': true}" (click)="clickCallback(this.dieFace)"/>
</ng-container>
<ng-template #noCallback>
    <img class="die-face" [src]="dieFaceImageFile" [ngClass]="{'disabled': isDisabled()}"/>
</ng-template>
