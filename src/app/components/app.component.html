        <div class="col-md-4">
            <round-detail [game]="game"></round-detail>
        </div>
        <div class="col-md-8">
            <hero-list [heroes]="game.heroes"></hero-list>

            <sanctuary-detail [sanctuary]="game.sanctuary"></sanctuary-detail>

    </div>
