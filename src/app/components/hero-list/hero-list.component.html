<div class="card">
    <div class="card-header">
        Heroes
    </div>
    <div class="card-block">
        <table class="table table-sm">
            <tbody>
                <tr *ngFor="let hero of heroes">
                    <td class="hero-name align-middle">
                        {{hero.name}}
                    </td>
                    <td class="align-middle text-center">
                        <img class="resource" [src]="imageFolder + 'resources/glory-point.png'"/> {{hero.inventory.gloryPoints}}
                    </td>
                    <td class="align-middle text-center">
                        <img class="resource" [src]="imageFolder + 'resources/gold-nugget.png'"/> {{hero.inventory.goldNuggets}}/{{hero.inventory.getActualGoldNuggetsLimit()}}
                    </td>
                    <td class="align-middle text-center">
                        <img class="resource" [src]="imageFolder + 'resources/sun-shard.png'"/> {{hero.inventory.sunShards}}/{{hero.inventory.getActualSunShardsLimit()}}
                    </td>
                    <td class="align-middle text-center">
                        <img class="resource" [src]="imageFolder + 'resources/moon-shard.png'"/> {{hero.inventory.moonShards}}/{{hero.inventory.getActualMoonShardsLimit()}}
                    </td>
                    <td class="dice-faces align-middle text-center">
                        <div>
                            <die-detail [die]="hero.inventory.lightDie"></die-detail>
                        </div>
                        <div>
                            <die-detail [die]="hero.inventory.darkDie"></die-detail>
                        </div>
                    </td>
                    <td class="align-middle">
                        <ng-container *ngIf="hero.inventory.heroicFeats.length > 0; else noHeroicFeats">
                            <img *ngFor="let heroicFeat of hero.inventory.heroicFeats" [src]="imageFolder + heroicFeat.imageFile" class="miniature-heroic-feat" [title]="heroicFeat.name + ': ' + heroicFeat.description" />
                            <!--{{hero.inventory.listHeroicFeatsAsString()}}-->
                        </ng-container>
                        <ng-template #noHeroicFeats>
                            <span class="dimmed">No Heroic Feats yet</span>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
