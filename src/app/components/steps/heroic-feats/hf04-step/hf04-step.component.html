<div *ngIf="!step.rollInactiveHeroesDiceStep.isDone; else allDiceRolled">
    <p>All inactive heroes must roll their dice.</p>
    <roll-heroes-dice-step [step]="step.rollInactiveHeroesDiceStep"></roll-heroes-dice-step>
</div>
<ng-template #allDiceRolled>
    <p>{{step.getCurrentInactiveHero().name}}, please select the resources you want to lose.</p>
    <div class="row">
        <div class="col-md-6" *ngIf="!step.applyLightDieFaceEffectsStep.isDone">
            <hr/>
            <apply-die-face-effects-step [step]="step.applyLightDieFaceEffectsStep"></apply-die-face-effects-step>
        </div>
        <div class="col-md-6" *ngIf="!step.applyDarkDieFaceEffectsStep.isDone">
            <hr/>
            <apply-die-face-effects-step [step]="step.applyDarkDieFaceEffectsStep"></apply-die-face-effects-step>
        </div>
    </div>
</ng-template>
