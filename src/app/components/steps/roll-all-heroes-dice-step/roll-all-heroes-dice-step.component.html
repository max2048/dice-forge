<div class="step-block">
    <div *ngIf="!step.isDone; else allDiceRolled">
        Not all heroes have rolled their dice.<br/>
        <div class="row">
            <div *ngFor="let rollHeroBothDiceStep of step.rollHeroBothDiceSteps" [ngClass]="getCssClass()">
                <roll-hero-both-dice-step [step]="rollHeroBothDiceStep"></roll-hero-both-dice-step>
            </div>
        </div>
    </div>
    <ng-template #allDiceRolled>
        All heroes have rolled their dice.
    </ng-template>
</div>
